<div class="container">
    <div class="col-lg-12 mt-3">
        <h1>
            {{pageTitle}}
        </h1>
        <hr/>
        
        <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'" >
            Registro se ha completado correctamente <a [routerLink]="['/login']" >Has login aqui</a>
        </div>
    
        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'" >
            Registro no se ha completado correctamente 
        </div>
    
        <form class="col-md-2 ml-0 pl-0" #userEdirForm="ngForm" (ngSubmit)="onSubmit(userEdirForm)">
            <!-- Nombre -->
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"
                 required pattern="[a-zA-Z ]+" class="form-control"/>
                 <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    El nombre no es valido
                 </small>
            </div>
    
            <!-- Apellido -->
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                 required pattern="[a-zA-Z ]+" class="form-control"/>
                 <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                    El nombre no es valido
                 </small>
            </div>
    
            <!-- Correo electronico -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
                 required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>
                 <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El email no es valido
                 </small>
            </div>
    
            <!-- Contrasena -->
            <div class="form-group mt-2">
                <label for="avatar"></label>
                <angular-file-uploader 
                    [config]="afuConfig"
                    (ApiResponse)="avatarUpload($event)">
                </angular-file-uploader>
            </div>
    
            <input type="submit" value="Enviar" class="btn btn-success mt-2" [disabled]="userEdirForm.invalid" />
        </form>
    </div>
    
    
</div>
