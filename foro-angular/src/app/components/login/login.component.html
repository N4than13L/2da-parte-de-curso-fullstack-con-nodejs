<div class="container">
    <div class="col-lg-12 col-mt-3">
        <h1>{{pageTitle}}</h1>
    
        <p>Identificate en el foro</p>
        <hr/>
    
        <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'" >
            Identificado correctamente 
        </div>
    
        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'" >
            Error al identificarte usuario y/o contraseña incorrectos
        </div>
    
        <form class="col-md-5 ml-0 pl-0" 
        #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
        <!-- Correo electronico -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
             required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>
             <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
             </small>
        </div>
    
        <!-- Contrasena -->
        <div class="form-group">
            <label for="password">contraseña:</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
             required  class="form-control"/>
             <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                la contraseña no es valida
             </small>
        </div>
    
        <input type="submit" value="Enviar" class="btn btn-success mt-2" [disabled]="loginForm.invalid" />
    
    
        </form>
    </div>
</div>
